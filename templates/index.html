<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='email.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <main class="container" role="main">
        <header>
            <h1 id="formHeading">Check Text for Phishing Probability</h1>
        </header>
        <form id="phishingForm" aria-labelledby="formHeading">
            <div class="form-group">
                <label for="subject">Subject: </label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
<div id="analyzingMessage" style="display:none;" aria-live="polite">Analyzing results, please wait<span id="dots"></span></div>
        <div id="result" style="display:none;" aria-live="polite">
            <div>
                <p><span class="bold-text">Subject:</span> <span id="resultSubject"></span></p>
                <p><span class="bold-text">Message:</span> <span id="resultMessage"></span></p>
                <p>Probability of being phishing is: <span id="resultProbability"></span>%</p>
                <nav>
                    <a href="/" role="button">Try again</a>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
